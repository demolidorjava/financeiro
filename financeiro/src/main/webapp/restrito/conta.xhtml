<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cadastro de Contas</title>
</h:head>
<h:body>
<h1>Cadastro de Contas</h1>
<h:form id="edicao">
<h:messages />
<h:inputHidden value="#{contaBean.selecionada.conta}" />
<h:inputHidden value="#{contaBean.selecionada.favorita}" />
<h:panelGrid columns="2">
<h:outputLabel value="Descrição" for="descricao" />
<h:inputText id="descricao" label="descrição" value="#{contaBean.selecionada.descricao}" required="true" maxlength="45" />
<h:outputLabel value="Saldo inicial:" for="saldoInicial" />
<h:inputText id="saldoInicial" label="Saldo inicial" value="#{contaBean.selecionada.saldoInicial}" size="10">
<f:convertNumber minFractionDigits="2" />
</h:inputText>
<h:commandButton action="#{contaBean.salvar}" value="Salvar!">
<f:ajax execute="@form" render=":edicao :listagem" />
</h:commandButton>
</h:panelGrid>
</h:form>
<h:form id="listagem">
</h:form>
<h:dataTable value="#{contaBean.lista}" var="conta" rendered="#{not empty contaBean.lista}"> 
</h:dataTable> 
</h:body>
</html>
