<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui">
<ui:composition>
<h:panelGrid style="margin: 0 auto;">
<h:panelGroup>
<h:form id="listagem">
<h:dataTable value="#{acaoBean.lista}" var="acaoVirtual" cellspacing="3" rendered="#{!empty acaoBean.lista}">
<h:column>
<f:facet name="header">Sigla</f:facet>
<h:commandLink title="Gráficos da ação">
<f:ajax execute="@this" render=":graficosAcao" />
<h:outputText value="#{acaoVirtual.acao.sigla}" />
<f:setPropertyActionListener value="#{acaoVirtual}" target="#{acaoBean.selecionada}" />	
</h:commandLink>
</h:column>
<h:column>
<f:facet name="header">Descrição</f:facet>
<h:outputText value="#{acaoVirtual.acao.descricao}" />
</h:column>
<h:column>
<f:facet name="header">Origem</f:facet>
<h:outputText value="#{acaoVirtual.acao.origem}" />
</h:column>
<h:column>
<f:facet name="header">Quantidade</f:facet>
<h:outputText value="#{acaoVirtual.acao.quantidade}"
style="text-align: right;
display: block;" />
</h:column>
<h:column>
<f:facet name="header">Último Preço</f:facet>
<h:outputText value="#{acaoVirtual.ultimoPreco}"
style="text-align: right; display: block;">
<f:convertNumber type="currency" />
</h:outputText>
</h:column>
<h:column>
<f:facet name="header">Total</f:facet>
<h:outputText value="#{acaoVirtual.total}"
style="text-align: right;
display: block;">
<f:convertNumber type="currency"/>
</h:outputText>
</h:column>
<h:column>
<h:commandLink title="Editar">
<f:ajax execute="@this"
render=":edicao" />
<h:graphicImage library="imagens" name="editar16.png" />
<f:setPropertyActionListener value="#{acaoVirtual}" target="#{acaoBean.selecionada}" />
</h:commandLink>
</h:column>
<h:column>
						<h:commandLink action="#{acaoBean.excluir}" title="excluir">
							<f:ajax execute="@this" render=":listagem :graficosCarteira :graficosAcao" />
							<h:graphicImage library="imagens" name="excluir16.png" />
							<f:setPropertyActionListener target="#{acaoBean.selecionada}" value="#{acaoVirtual}" />
						</h:commandLink>
</h:column>
</h:dataTable>
</h:form>
</h:panelGroup>
</h:panelGrid>
</ui:composition>
</html>
