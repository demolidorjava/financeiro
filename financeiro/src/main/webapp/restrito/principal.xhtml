<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:util="http://java.sun.com/jsf/composite/components/util"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:composition template="/templates/externa.xhtml">
	<ui:define name="corpo">
		Usuário logado #{request.remoteUser}
		<h:form>
		<h:panelGrid columns="2" cellpadding="5">
		<h:panelGroup>
		<fieldset>
		<legend>Lançamentos até hoje</legend>
		
		<util:extrato height="100"
		lista="#{principalBean.listaAteHoje}"
		larguraDescricao="130"
		botaoExclusao="false"
		botaoEdicao="false"
		colunaSaldo="false" />
		</fieldset>
		</h:panelGroup>
		<h:panelGroup>
		<fieldset>
		<legend>Lançamentos Futuros</legend>
		<util:extrato height="100"
		lista="#{principalBean.listaFuturos}"
		larguraDescricao="130"
		botaoExclusao="false"
		botaoEdicao="false"
		colunaSaldo="false" />
		</fieldset>
		</h:panelGroup>
		</h:panelGrid>
		</h:form> 
	</ui:define>
</ui:composition>
</html>
